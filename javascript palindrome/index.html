<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <title>palindromdingest</title>

  <body>
    <div id="palindrome">

    <h1>palindrome tester</h1>
  <input type="text" id="textfield">
  <input type="button" id="knop" value="Let's test that for you"><br><br>
  <span id="message"></span>

  </div>

  <script>
  var knop = document.getElementById('knop');
  knop.addEventListener("click", function(){
    var textfield = document.getElementById("textfield").value;
    palindrome(textfield);
  });


function palindrome(myString){
  var removeChar = myString.replace(/[^A-Z0-9]/ig, "").toLowerCase();

  var checkPalindrome = removeChar.split('').reverse().join('');

document.getElementById("message");
if(removeChar === checkPalindrome){

  document.getElementById("message").innerHTML=(myString + " is Palindrome!");
}else{
  document.getElementById("message").innerHTML=(myString + " isn't Palindrome!");

}

}
  </script>
